<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Copper SDK HTML Sample</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/copper-sdk@latest/dist/copper-sdk.min.js"></script>
</head>
<body>
  <h1>Copper SDK HTML Sample</h1>
  <div id="root"></div>

  <script type="text/javascript">
  (function () {
    const sdk = window.Copper.init();

    async function renderContext() {
      const { context } = await sdk.getContext()
      const { id, name } = context
      const text = `ID: ${id}, NAME: ${name}`
      document.getElementById('root').innerHTML = text
    }

    renderContext()
    sdk.on('contextUpdated', () => {
      renderContext()
    })

  })();
  </script>
</body>
</html>
